name: ci

on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Build docker 
        run: |
          bash ci/docker_build.sh
          chmod +x ci/run_in_docker.sh
          sudo bash ci/pkg_install.sh

      - name: Build dep
        run: |
          make dep_build

      - name: Build
        shell: bash
        run: |
          make configure
          make build

      - name: Run and bench
        shell: bash
        run: |
          make run
          make bench
